<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}MediFlow{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow px-2 py-2">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">

      <!-- Logo -->
      <div class="text-2xl font-bold text-blue-700">
        <a href="#">MediFlow</a>
      </div>

      <!-- Search Form -->
      <form class="w-full sm:w-auto">
        <div class="flex flex-col sm:flex-row sm:items-center w-full sm:max-w-2xl">

          <!-- Dropdown Button -->
          <button id="dropdown-button" data-dropdown-toggle="dropdown"
            class="inline-flex items-center px-4 py-2.5 text-sm font-medium text-gray-900 bg-gray-100 border border-gray-300 rounded-t-lg sm:rounded-l-lg sm:rounded-tr-none hover:bg-gray-200"
            type="button">
            All categories
            <svg class="w-2.5 h-2.5 ml-2.5" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div id="dropdown"
            class="hidden z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 absolute mt-12 sm:mt-10">
            <ul class="py-2 text-sm text-gray-700">
              <li><button type="button" class="w-full px-4 py-2 hover:bg-gray-100">Appointment Feed</button></li>
              <li><button type="button" class="w-full px-4 py-2 hover:bg-gray-100">Patient Appointment</button></li>
              <li><button type="button" class="w-full px-4 py-2 hover:bg-gray-100">All Patient</button></li>
              <li><button type="button" class="w-full px-4 py-2 hover:bg-gray-100">Patient Overview</button></li>
            </ul>
          </div>

          <!-- Search Field -->
          <div class="relative flex-grow">
            <input type="search" id="search-dropdown"
              class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 border-t border-b border-gray-300 sm:border-l-0 sm:rounded-none sm:rounded-r-lg focus:ring-blue-500 focus:border-blue-500"
              placeholder="Search..." required />
            <button type="submit"
              class="absolute top-0 right-0 h-full px-3 text-sm font-medium text-white bg-blue-700 border border-blue-700 rounded-r-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
              <svg class="w-4 h-4" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </div>

        </div>
      </form>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="px-0 py-0">
    {% block content %}{% endblock %}
  </main>

</body>

</html>
