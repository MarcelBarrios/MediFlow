<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}MediFlow{% endblock %}</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body class="bg-gray-50">

<!-- Navbar -->
  <nav class="bg-white shadow px-4 py-3">
    <div class="max-w-7xl mx-auto flex items-center justify-between w-full">

      <!-- Logo (Left) -->
      <div class="text-2xl font-bold text-blue-700 z-10">
        <a href="{{ url_for('appointments.appointments') }}">MediFlow</a>
      </div>

      <!-- Center Navigation Links -->
      <div class="hidden lg:flex lg:items-center lg:justify-center lg:static lg:transform-none lg:flex-1">
        <ul class="flex space-x-6 justify-center w-full">
          <li><a href="{{ url_for('appointments.appointments') }}" class="hover:text-blue-600">Appointments</a></li>
          <li><a href="{{ url_for('appointments.new_appointment') }}" class="hover:text-blue-600">New Appointment</a></li>
          <li><a href="{{ url_for('all_patients.all_patients') }}" class="hover:text-blue-600">All Patients</a></li>
          <li><a href="{{ url_for('all_patients.create_patient') }}" class="hover:text-blue-600">Create New Patient</a></li>
        </ul>
      </div>

      <!-- Search Bar (Right) -->
      <div class="hidden lg:flex items-center z-10">
        <div class="flex">
          <input type="search"
                class="block w-48 xl:w-64 p-2 px-4 text-sm text-gray-900 border border-gray-300 rounded-l-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Search..." />
          <button type="submit"
                  class="px-4 py-2 text-sm text-white bg-blue-600 rounded-r-lg hover:bg-blue-700">
            Search
          </button>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="flex lg:hidden">
        <button data-collapse-toggle="mobile-menu"
                type="button"
                class="inline-flex items-center p-2 ml-3 text-gray-700 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Dropdown Nav -->
    <div class="hidden w-full lg:hidden" id="mobile-menu">
      <!-- Mobile Search -->
      <div class="px-2 pt-2 pb-3">
        <div class="flex">
          <input type="search"
                class="block w-full p-2 px-4 text-sm text-gray-900 border border-gray-300 rounded-l-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Search..." />
          <button type="submit"
                  class="px-4 py-2 text-sm text-white bg-blue-600 rounded-r-lg hover:bg-blue-700">
            Search
          </button>
        </div>
      </div>
      <!-- Mobile Navigation Links -->
      <ul class="flex flex-col px-2 pb-3 space-y-1">
        <li><a href="{{ url_for('appointments.appointments') }}" class="block px-3 py-2 rounded hover:bg-gray-100">Appointments</a></li>
        <li><a href="{{ url_for('appointments.new_appointment') }}" class="block px-3 py-2 rounded hover:bg-gray-100">New Appointment</a></li>
        <li><a href="{{ url_for('all_patients.all_patients') }}" class="block px-3 py-2 rounded hover:bg-gray-100">All Patients</a></li>
        <li><a href="{{ url_for('all_patients.create_patient') }}" class="block px-3 py-2 rounded hover:bg-gray-100">Create New Patient</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="px-0 py-0">
    {% block content %}{% endblock %}
  </main>

  <!-- Load JavaScript at the end -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
