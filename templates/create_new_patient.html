{% extends 'base.html' %}

{% block title %}Create New Patient{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4 flex justify-center mt-2">Create New Patient</h1>
<div class="mx-auto p-4 max-w-3xl">

  <div class="bg-white shadow rounded-lg overflow-hidden">
    <div class="bg-blue-700 text-white py-3 px-4 font-semibold">
      Patient Details
    </div>
      <form class="py-4 px-4 space-y-4">
        <div>
          <label for="date_time" class="block text-gray-700 text-sm font-bold mb-2">Date/Time:</label>
          <input type="datetime-local" id="date_time" name="date_time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>

        <div>
          <label for="random_mrn" class="block text-gray-700 text-sm font-bold mb-2">MRN:</label>
          <input type="text" id="random_mrn" name="random_mrn" readonly class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div>
          <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
          <input type="text" id="first_name" name="first_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>

        <div>
          <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
          <input type="text" id="last_name" name="last_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>

        <div>
          <label for="d.o.b" class="block text-gray-700 text-sm font-bold mb-2">D.O.B:</label>
          <input type="number" id="d.o.b" name="d.o.b" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>

        <div>
          <label for="patient_age" class="block text-gray-700 text-sm font-bold mb-2">Age:</label>
          <input type="text" id="patient_age" name="patient_age" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Create Patient
          </button>
        </div>
      </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mrnField = document.getElementById('random_mrn');
    if (mrnField) {
      // Generate a random 8-digit number
      const randomMRN = Math.floor(10000000 + Math.random() * 90000000);
      mrnField.value = randomMRN;
    }
  });
</script>

{% endblock %}
